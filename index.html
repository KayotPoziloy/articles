<!doctype html>

<html>
    <head>
        <title>Page title</title>
    </head>
    <body>
        {% assign sortedPages = collections.all | where: "data.layout", "article.njk" | sort: "data.creationDate" %}

        <h2>
            Stepancar's blog
        </h2>
        <ul>
            {% for page in sortedPages  %}
                <li>
                    <a href="{{ page.url }}">{{ page.data.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
