<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Push Demo</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Web Push Demo</h1>
  <button id="subscribe">Subscribe</button>
  <button id="sendNotification">Send Notification</button>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.mjs')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('Service Worker Registration Failed:', err));
    }

    document.getElementById('subscribe').addEventListener('click', async () => {
      if (Notification.permission !== 'granted') {
        await Notification.requestPermission();
        alert('Subscribed to notifications!');
      }
    });

    document.getElementById('sendNotification').addEventListener('click', () => {
      if (Notification.permission === 'granted') {
        navigator.serviceWorker.ready.then(registration => {
          registration.showNotification('New Picture!', {
            body: 'Here is a cool image for you.',
            icon: 'https://via.placeholder.com/128', // Sample image URL
            image: 'https://via.placeholder.com/600x300', // Notification image
          });
        });
      } else {
        alert('Please subscribe to notifications first.');
      }
    });
  </script>
</body>
</html>
