<!DOCTYPE html>
<html>
    <head>
        <title>HTML Video Element Seeking</title>
        <style>
            .section {
                margin: 20px 0;
            }

            .section .title {
                font-weight: bold;
                font-size: 1.2em;
            }

            .previews video {
                max-width: 400px;
            }
        </style>
    </head>
    <body>
        <h1>HTML Video Element Frame By Frame Seeking Performance</h1>

        <div class="section">
            <span class="title">
                Source of video
            </span>
            <div class="sources">
                <video-source-selector class="section"></video-source-selector>
            </div>
            <button id="addSource">add source</button>
        </div>

        <div class="section">
            <span class="title">
                Timestamps to seek
            </span>
            <timestamps-selector></timestamps-selector>
        </div>

        <div>
            <label for="showPreview">Show preview (potentially can slow down seeking)</label>
            <input type="checkbox" name="showPreview" checked>

            <div class="previews"></div>
        </div>

        <div>
            <label for="runInParallel">Run in parallel</label>
            <input type="checkbox" name="runInParallel">
        </div>

        <button id="runTests">Run tests</button>

        <script src="index.mjs" type="module"></script>
    </body>
</html>
